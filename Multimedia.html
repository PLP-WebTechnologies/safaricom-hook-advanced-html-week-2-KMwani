<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Html week2</title>
</head>
<body>

        <h2>This the audio section</h2>
        <audio controls >
            <source  src="lyrics.mp3" type="audio/mp3">

        </video>
    </section>
